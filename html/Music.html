<h1>Music section</h1>
<div class="metadata"></div>
  <audio controls="controls" id='music'>
    <source id='music_player' src="" type="audio/mpeg">
  </audio>
  <div id="container">
    
    <div class="control" id="skip_button_music">
      <div id="slide-icons"><i class="material-icons">skip_next</i></div>
      <a href="#">Skip</a>
    </div>

    <span>
    <div class="control" id="repeat">
      <input type="checkbox" id="repeat_music" class="check-with-label"/>
      <label for="repeat_music" class="label-for-check">
        <div id="icons"><i class="material-icons">repeat</i></div>
      </label>
    </div>
  </span>
    
    <div class="control" id="stop_button_music">
      <div id="slide-icons"><i class="material-icons">stop</i></div>
      <a href="#">Stop</a>
    </div>
    
    <div class="control" id='dir_button_music'>
      <div id="icons"><i class="material-icons">folder</i></div>
    </div>

    <div class="control" id='file_button_music'>
      <div id="icons"><i class="material-icons">audiotrack</i></div>
    </div>

  </div>
<script type="text/javascript" src="../javascript/Music.js"></script>
